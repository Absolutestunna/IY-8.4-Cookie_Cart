<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>IY 8 2 Shopping Cart</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container-fluid nav">
        <a href="cart.html"><button class="btn btn-default"><i id="cart" class="fa fa-shopping-cart fa-2x"></i></button></a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section>
                  <h4>This is a cart housing T-Shirt Selections</h4>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 selections">
                <img src="http://www.truffleshuffle.co.uk/store/images_high_res/Mens_Blue_Distressed_Superman_Logo_T_Shirt_hi_res.jpg" alt="logo">
                <h3 id="name">Superman T-Shirt</h3>
                <p>First T-Shirt on Launch</p>
                <form action="" class="form-group form">
                    <input class="form-control quantity" type="text" name="name" value="" placeholder="Qty" />
                    <select class="form-control select">
                      <option value="small">S</option>
                      <option value="medium">M</option>
                      <option value="large">L</option>
                      <option value="x-large">XL</option>
                    </select>
                    <button class="btn btn-primary cart" id="cart1">Add to Cart</button>
                </form>

            </div>
              <div class="col-md-4 selections2">
                  <img src="http://static.boredpanda.com/blog/wp-content/uploads/2014/11/creative-t-shirts-20__605.jpg" alt="logo">
                  <h3 id="name2">Milk-Chocolate T-Shirt</h3>
                  <p>Second T-Shirt on Stack</p>
                  <form action="" class="form-group form2">
                      <input class="form-control quantity2" type="text" name="name" value="" placeholder="Qty" />
                      <select class="form-control select2">
                        <option class="small">S</option>
                        <option class="medium">M</option>
                        <option class="large">L</option>
                        <option class="x-large">XL</option>
                      </select>
                      <button class="btn btn-primary cart2" id="cart2">Add to Cart</button>
                  </form>

            </div>
              <div class="col-md-4 selections3">
                  <img src="http://static1.cilory.in/143635-thickbox_default/captain-america-navy-melange-round-neck-full-sleeves-hoodie.jpg" alt="logo">
                  <h3 id="name3">Captain America T-Shirt</h3>
                  <p>Third T-Shirt on Stack</p>
                  <form action="" class="form-group form3">
                      <input class="form-control quantity3" type="text" name="name" value="" placeholder="Qty" />
                      <select class="form-control select3">
                        <option class="small">S</option>
                        <option class="medium">M</option>
                        <option class="large">L</option>
                        <option class="x-large">XL</option>
                      </select>
                      <button class="btn btn-primary cart3" id="cart3">Add to Cart</button>
                  </form>

              </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>

  </body>
</html>
