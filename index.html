<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>IY 8 2 Shopping Cart</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container-fluid nav">
        <span><button href="index.html"class="btn btn-default">T-Shirts</button></span>

        </div>

                      <option value="small">S</option>
                      <option value="medium">M</option>
                      <option value="large">L</option>
                      <option value="x-large">XL</option>
                    </select>
                    <button class="btn btn-primary cart" id="cart1">Add to Cart</button>
                </form>

            </div>
              <div class="col-md-4 selections2">

                        <option class="small">S</option>

            </div>

                      <button class="btn btn-primary cart3" id="cart3">Add to Cart</button>

              </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>

</html>
